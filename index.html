
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZIP Re-encoder to UTF-8</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-top: 10px; color: #007700; }
    #error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>ZIP Re-encoder to UTF-8</h1>
  <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ zip-—Ñ–∞–π–ª, —Å–æ–∑–¥–∞–Ω–Ω—ã–π –Ω–∞ iPhone –∏–ª–∏ Mac, –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É. –í—ã –ø–æ–ª—É—á–∏—Ç–µ –Ω–æ–≤—ã–π –∞—Ä—Ö–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ —Ñ–∞–π–ª–æ–≤ –≤ –∫–æ–¥–∏—Ä–æ–≤–∫–µ UTF-8.</p>
  <input type="file" id="zipFile" accept=".zip" />
  <br><br>
  <button onclick="processZip()">üîÑ Re-encode</button>
  <div id="status"></div>
  <div id="error"></div>

  <script>
    async function processZip() {
      const fileInput = document.getElementById('zipFile');
      const status = document.getElementById('status');
      const error = document.getElementById('error');
      status.textContent = "";
      error.textContent = "";

      if (!fileInput.files.length) {
        error.textContent = "‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ zip-—Ñ–∞–π–ª.";
        return;
      }

      try {
        const file = fileInput.files[0];
        const zip = await JSZip.loadAsync(file);
        const newZip = new JSZip();

        for (const [path, entry] of Object.entries(zip.files)) {
          const utf8Name = decodeURIComponent(escape(path)); // fallback –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∫–∞
          if (entry.dir) {
            newZip.folder(utf8Name);
          } else {
            const content = await entry.async("uint8array");
            newZip.file(utf8Name, content);
          }
        }

        const blob = await newZip.generateAsync({ type: "blob" });

        const downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "utf8_encoded.zip";
        downloadLink.textContent = "‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤";
        downloadLink.style.display = "block";
        downloadLink.style.marginTop = "10px";

        status.textContent = "‚úÖ –ê—Ä—Ö–∏–≤ —É—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω.";
        status.appendChild(downloadLink);

      } catch (e) {
        error.textContent = "‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞—Ä—Ö–∏–≤–∞: " + e.message;
        console.error(e);
      }
    }
  </script>
</body>
</html>
