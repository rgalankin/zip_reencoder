
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZIP Re-encoder to UTF-8 (Safe)</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-top: 10px; color: #007700; }
    #error { margin-top: 10px; color: red; }
    #log { margin-top: 10px; font-size: 0.9em; color: #444; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ZIP Re-encoder to UTF-8 (Safe)</h1>
  <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ zip-—Ñ–∞–π–ª, —Å–æ–∑–¥–∞–Ω–Ω—ã–π –Ω–∞ iPhone –∏–ª–∏ Mac, –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É. –î–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö –∏–º—ë–Ω –≤—ã –ø–æ–ª—É—á–∏—Ç–µ –Ω–æ–≤—ã–π –∞—Ä—Ö–∏–≤.</p>
  <input type="file" id="zipFile" accept=".zip" />
  <br><br>
  <button onclick="processZip()">üîÑ Re-encode</button>
  <div id="status"></div>
  <div id="error"></div>
  <div id="log"></div>

  <script>
    async function processZip() {
      const fileInput = document.getElementById('zipFile');
      const status = document.getElementById('status');
      const error = document.getElementById('error');
      const log = document.getElementById('log');
      status.textContent = "";
      error.textContent = "";
      log.textContent = "";

      if (!fileInput.files.length) {
        error.textContent = "‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ zip-—Ñ–∞–π–ª.";
        return;
      }

      try {
        const file = fileInput.files[0];
        const zip = await JSZip.loadAsync(file);
        const newZip = new JSZip();
        let skipped = 0;

        for (const [path, entry] of Object.entries(zip.files)) {
          let utf8Name;
          try {
            utf8Name = decodeURIComponent(escape(path));
          } catch (e) {
            utf8Name = path; // –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –∏–º—è
            log.textContent += "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–º—è: " + path + "\n";
            skipped++;
          }

          if (entry.dir) {
            newZip.folder(utf8Name);
          } else {
            const content = await entry.async("uint8array");
            newZip.file(utf8Name, content);
          }
        }

        const blob = await newZip.generateAsync({ type: "blob" });
        const downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "utf8_encoded.zip";
        downloadLink.textContent = "‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞—Ä—Ö–∏–≤";
        downloadLink.style.display = "block";
        downloadLink.style.marginTop = "10px";

        status.textContent = "‚úÖ –ê—Ä—Ö–∏–≤ —Å–æ–∑–¥–∞–Ω. –ü—Ä–æ–±–ª–µ–º–Ω—ã—Ö –∏–º—ë–Ω: " + skipped;
        status.appendChild(downloadLink);
      } catch (e) {
        error.textContent = "‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞—Ä—Ö–∏–≤–∞: " + e.message;
        console.error(e);
      }
    }
  </script>
</body>
</html>
